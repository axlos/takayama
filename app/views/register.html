<div class="wrapper text-center wrapper-content animated fadeInRight">
    <p>REGISTRATION</p>
    <h1 class="m-b-lg">Einfach &amp; kostenlos anmelden</h1>

    <div style="width: 350px;" class="center-block text-left">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="m-t" role="form" action="login.html">
                    <div class="form-group">
                        <label>E-MAIL</label>
                        <input type="text" class="form-control" placeholder="E-Mail" required="true">
                    </div>
                    <div class="form-group">
                        <label>PASSWORD</label>
                        <input type="email" class="form-control" placeholder="Password" required="true">
                    </div>
                    <div class="form-group">
                        <label>PASSWORD WIEDERHOLEN</label>
                        <input type="password" class="form-control" placeholder="Password Wiederholen" required="true">
                    </div>
                    <div class="form-group">
                        <label>AGB AKZEPTIEREN</label>
                        <checkbox class="btn-primary pull-right" ng-model="terms"></checkbox>
                    </div>
                    <div class="form-group m-b-lg">
                        <label>ZUM NEWSLETTER ANMELDEN</label>
                        <checkbox class="btn-primary pull-right" ng-model="news"></checkbox>
                    </div>

                    <button type="submit" class="btn btn-primary block btn-lg full-width">REGISTRIEREN</button>
                </form>
            </div>
        </div>
    </div>
    <p class="m-t">
        BEREITS EIN ACCOUNT? <strong><a href="">LOGIN</a></strong>
    </p>
</div>
