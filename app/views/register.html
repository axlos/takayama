<style>
body {
    background-color: white;
    overflow: auto !important;
}
</style>
<div class="wrapper text-center wrapper-content gray-img animated fadeIn">
    <h1 class="m-b-lg">Einfach &amp; kostenlos anmelden</h1>

    <div style="width: 350px;" class="center-block text-left">
        <div class="ibox float-e-margins">
            <div class="ibox-content white">
                <div class="alert alert-danger" ng-if="msg">
                    {{msg}}
                </div>
                <form class="m-t" role="form" ng-submit="submit()">
                    <div class="form-group">
                        <label>E-MAIL</label>
                        <input type="email" class="form-control" placeholder="E-Mail" ng-model="registration.email" type="email" required>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="registration.password" required>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD WIEDERHOLEN</label>
                        <input type="password" class="form-control" placeholder="Password Wiederholen" ng-model="repassword" required>
                    </div>
                    <div class="form-group">
                        <label>AGB AKZEPTIEREN</label>
                        <checkbox class="btn-primary pull-right" ng-model="registration.terms"></checkbox>
                    </div>
                    <div class="form-group m-b-lg">
                        <label>ZUM NEWSLETTER ANMELDEN</label>
                        <checkbox class="btn-primary pull-right" ng-model="registration.news"></checkbox>
                    </div>

                    <button type="submit" class="btn btn-primary block btn-lg full-width">REGISTRIEREN</button>
                </form>
            </div>
        </div>
    </div>
    <p class="m-t" style="color: #c2c2c2;">
        BEREITS EIN ACCOUNT? <strong><a ui-sref="login">LOGIN</a></strong>
    </p>
</div>
