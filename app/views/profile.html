<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="center-block">
      <nav>
        <ul class="pager vertical-align">
          <li class="previous m-r-xs">
            <button class="btn btn-default btn-circle btn-outline" type="button" ng-click="prev()">
              <i class="fa fa-chevron-left"></i>
            </button>
          </li>
          <li>
            <img alt="image" class="img-circle" ng-src="{{current.avatar}}">
          </li>
          <li class="next m-l-xs">
            <button class="btn btn-default btn-circle btn-outline" type="button" ng-click="next()">
              <i class="fa fa-chevron-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Avatar detail</h5>
        </div>
        <div class="ibox-content">

          <form class="form-horizontal">

            <div class="form-group">
              <label class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input placeholder="Email" class="form-control" ng-model="current.name">
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input placeholder="Email" class="form-control" type="email" ng-model="current.email">
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">Age</label>
              <div class="col-lg-10">
                <input placeholder="Password" class="form-control" ng-model="current.age">
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
