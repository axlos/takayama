          </li>
          <li>
            <img alt="image" class="img-circle" ng-src="{{current.avatar}}">
          </li>
          <li class="next m-l-xs">
            <button class="btn btn-default btn-circle btn-outline" type="button" ng-click="next()">
              <i class="fa fa-chevron-right"></i>
            </button>

        </ul>
      </nav>

    <div class="col-lg-12">

        <div class="tabbable full-width-tabs">

              <a aria-expanded="true" data-toggle="tab" href="#tab-gral">ALLGEMEIN</a>

            <li class="take-all-space">

        </div>

        <div class="panel-body">
          <div class="tab-content">

            <div id="tab-gral" class="tab-pane active">
              <form class="form-horizontal">

                <div class="form-group">
                  <label class="col-lg-2 control-label">Alter</label>
                  <div class="col-lg-10">
                    <input class="form-control" ng-model="current.age">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 control-label">Geschlecht</label>
                  <div class="col-lg-10">
                    <select class="form-control m-b" ng-model="current.sex">
                      <option value="unkown">Unbekannt</option>
                      <option value="male">MÃ¤nnlich</option>

                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 control-label">Familienstand</label>
                  <div class="col-lg-10">
                    <select class="form-control m-b" name="status" ng-model="current.status">
                      <option value="leding">Leding</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-lg-2 control-label">Beziehung zum Haupt-Avatar</label>
                  <div class="col-lg-10">
                    <select class="form-control m-b" name="relationship" ng-model="current.relationship">
                      <option value="ich">Ich</option>
                    </select>
                  </div>
                </div>

              </form>
            </div>

            <div id="tab-hobby" class="tab-pane">
              <div class="row">
                <div class="col-md-12">

                </div>
              </div>
            </div>

            <div id="tab-fin" class="tab-pane">
              <div class="row">
