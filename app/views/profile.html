<div class="wrapper wrapper-content p-xl">
  <div class="container-fluid animated fadeInRight">

    <div class="row">
      <div class="center-block">
        <nav>
          <ul class="pager vertical-align">
            <li class="previous m-r-xs">
              <button class="btn btn-primary btn-circle" type="button" ng-click="prev()">
                <i class="fa fa-chevron-left"></i>
              </button>
            </li>
            <li>
              <img alt="image" class="img-circle" ng-src="{{current.avatar}}" width="100" height="100">
            </li>
            <li class="next m-l-xs">
              <button class="btn btn-primary btn-circle" type="button" ng-click="next()">
                <i class="fa fa-chevron-right"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <div class="col-lg-12">
        <div class="ibox float-e-margins">

          <div class="tabbable full-width-tabs">
            <ul class="nav nav-tabs">
              <li class="active take-all-space">
                <a aria-expanded="true" data-toggle="tab" ng-href="index.profile#tab-gral">Allgemein</a>
              </li>
              <li class="take-all-space">
                <a aria-expanded="false" data-toggle="tab" ng-href="index.profile#tab-hobby">Beruf/Hobby</a>
              </li>
              <li class="take-all-space">
                <a aria-expanded="false" data-toggle="tab" ng-href="index.profile#tab-fin">Finanzen</a>
              </li>
            </ul>
          </div>

          <div class="panel-body">
            <div class="tab-content">

              <div id="tab-gral" class="tab-pane active">
                <form class="form-horizontal">
                  <div>
                    <div class="m-l-md m-r-md" style="height: 200px;">

                      <div class="form-group">
                        <label class="col-lg-2 control-label">Alter</label>
                        <div class="col-lg-10">
                          <input class="form-control" ng-model="current.age">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-lg-2 control-label">Geschlecht</label>
                        <div class="col-lg-10">
                          <select class="form-control m-b" ng-model="current.sex">
                            <option value="unkown">Unbekannt</option>
                            <option value="male">MÃ¤nnlich</option>
                            <option value="female">Weiblich</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-lg-2 control-label">Familienstand</label>
                        <div class="col-lg-10">
                          <select class="form-control m-b" name="status" ng-model="current.status">
                            <option value="leding">Leding</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-lg-2 control-label">Beziehung zum Haupt-Avatar</label>
                        <div class="col-lg-10">
                          <select class="form-control m-b" name="relationship" ng-model="current.relationship">
                            <option value="ich">Ich</option>
                          </select>
                        </div>
                      </div>

                    </div>
                  </div>
                </form>
              </div>

              <div id="tab-hobby" class="tab-pane">
                <div class="row">
                  <div class="col-md-12">
                    1
                  </div>
                </div>
              </div>

              <div id="tab-fin" class="tab-pane">
                <div class="row">
                  <div class="col-md-12">
                    2
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
