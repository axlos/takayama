<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content m-b-sm border-bottom">

          <ul class="list-inline scroll" style="text-align: right;">
            <li ng-repeat="avatar in avatars">
              <a href="#">
                <img alt="image" class="img-circle" ng-src="{{avatar}}" width="100" height="100">
              </a>
            </li>
            <li>
              <button class="btn btn-success btn-circle btn-xlarge dimc" type="button">
                  <i class="fa fa-plus"></i>
              </button>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="panel-body">
            <div id="accordion" class="panel-group">

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a aria-expanded="false" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse-info">Information</a>
                  </h4>
                </div>
                <div id="collapse-info" class="panel-collapse collapse in" aria-expanded="false">
                  <div class="panel-body">

                    <ul class="nav nav-tabs">
                      <li class="active">
                        <a aria-expanded="true" data-toggle="tab" href="#tab-1">First Tab</a>
                      </li>
                      <li class="">
                        <a aria-expanded="false" data-toggle="tab" href="#tab-2">Second Tab</a>
                      </li>
                    </ul>

                    <div class="panel-body">
                      <div class="tab-content">

                        <div id="tab-1" class="tab-pane active">
                          <div class="row">
                            <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                              <button class="btn btn-{{btn.type}} dim btn-large-dim" type="button" ng-repeat="btn in groupBtnTab1">
                                <i class="fa {{btn.icon}}"></i>
                              </button>
                            </div>
                          </div>
                        </div>

                        <div id="tab-2" class="tab-pane">
                          <div class="row">
                            <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                              <button class="btn btn-{{btn.type}} dim btn-large-dim" type="button" ng-repeat="btn in groupBtnTab2">
                                <i class="fa {{btn.icon}}"></i>
                              </button>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a aria-expanded="false" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse-report">Report</a>
                  </h4>
                </div>
                <div id="collapse-report" class="panel-collapse collapse" aria-expanded="false">
                  <div class="panel-body">
                    <div class="flot-chart">
                      <flot dataset="graph.data" options="graph.options"></flot>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
